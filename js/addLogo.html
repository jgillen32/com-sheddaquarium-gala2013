	function updatePulse(){
		var y = thePulse[0].pl;
		var d = thePulse[0].pd;
		var a = thePulse[0].pa;
		
		if (a < 1) {
			thePulse[0].pa = a + a + .0001;
		} else if (a > 1) {
			thePulse[0].pa = 1;
		}
		
		if (d == 0){
